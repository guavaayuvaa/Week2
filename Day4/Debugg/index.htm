<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debugger Example</title>
</head>
<body>
  <h1>Debugger & Breakpoint Demo</h1>
  <button onclick="calculate()">Run Calculation</button>

  <script>
    function calculate() {
      let a = 10;
      let b = 5;
      let result = multiply(a, b); 
      console.log("Result:", result);
    }

    function multiply(x, y) {
      debugger; 
      return x * y;
    }
  </script>
</body>
</html>

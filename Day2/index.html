<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Text Analyzer</h1>

    <textarea id="textInput" rows="6" placeholder="Enter your text..." 
      class="w-full p-4 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

    <input id="substringInput" type="text" placeholder="Enter substring to search..." 
      class="w-full p-4 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button onclick="analyzeText()" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition">
      Analyze Text
    </button>

    <div id="results" class="mt-6 space-y-2 text-lg">
      <!-- Results will appear here -->
    </div>
  </div>

  

</body>
</html>

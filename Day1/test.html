<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  </head>
  <body>
<div class="calculator">
    <h2>Calculator</h2>
    <input type="text" id="inputA" placeholder="First value">
    <input type="text" id="inputB" placeholder="Second value (optional)">
    <select id="operation">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
      <option value="&&">Logical AND (&&)</option>
      <option value="||">Logical OR (||)</option>
      <option value="!">Logical NOT (!)</option>
    </select>
    <button onclick="performCalculation()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
</body>
</html>
